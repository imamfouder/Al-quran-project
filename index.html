<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quran App Home</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>📖 Quran App</h1>
      <input type="text" class="search-bar" placeholder="Search...">
    </header>

    <p class="greeting">AsalamuAlaikum 😄</p>
    <h3 class="username">Imam Nurainun</h3>

    <div class="last-read">
      <p class="label">📚 Last Read</p>
      <h3>Al-Fatihah</h3>
      <p>Ayah No: 1</p>
    </div>

    <div class="tabs">
      <a href="" class="tab">Surah</a>
      <a href="" class="tab">Setoran</a>
      <a href="#" class="tab">Jadwal Sholat</a>
      <a href="#" class="tab">Audio Murottal</a>
    </div>

    <div class="surah-list">
      <div class="surah-item box">1. Al-Fatihah<br>Makkiyah  • 7 Ayat<br>الفاتحة</div>
      <div class="surah-item box">2. Al-Baqarah<br>Madaniyah • 286 Ayat<br>البقرة</div>
      <div class="surah-item box">3. Al 'Imran<br>Madaniyah • 200 Ayat<br>آل عمران</div>
      <div class="surah-item box">4. An-Nisa<br>Madaniyah • 176 Ayat<br>النساء</div>
    </div>
  
    <footer>
      <span onclick="navigateTo('library.html')">📚</span>
      <span onclick="navigateTo('quran.html')">📖</span>
      <span onclick="navigateTo('mosque.html')">🏛️</span>
    </footer>
  </div>

  <script>
    function navigateTo(page) {
      window.location.href = page;
    }
  </script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      padding: 20px;
      max-width: 400px;
      margin: auto;
    }

    .container {
      text-align: center;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .search-bar {
      padding: 8px 15px;
      border: 1px solid #ddd;
      border-radius: 20px;
      outline: none;
    }

    .greeting {
      color: #9c27b0;
    }

    .last-read {
      background-color: #e1bee7;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    .tabs {
      display: flex;
      justify-content: space-around;
      margin-bottom: 20px;
      color: #9c27b0;
      font-weight: bold;
      border-bottom: 2px solid #9c27b0;
    }

    .tab {
      text-decoration: none;
      font-size: 16px;
      color: #9c27b0;
      cursor: pointer;
    }

    .surah-list {
      background-color: #f3e5f5;
      padding: 10px;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    .surah-item {
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 10px;
    }

    .box {
      border: 1px solid #9c27b0;
      background-color: #f3e5f5;
    }

    footer {
      display: flex;
      justify-content: space-around;
      margin-top: 20px;
    }

    footer span {
      cursor: pointer;
    }
  </style>
</body>
</html>
